---
name: "ShellCheck"
on:
  pull_request:
  push:
    branches:
      - main
      - renovate/*

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Run ShellCheck
        run: find . -type f -name "*.sh" -exec shellcheck {} +
